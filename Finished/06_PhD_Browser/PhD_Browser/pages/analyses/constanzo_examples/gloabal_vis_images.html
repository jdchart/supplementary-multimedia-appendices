<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="/style/reset.css">
    <link rel="stylesheet" type="text/css" href="/style/main.css">
    
    <title>Constanzo - Global Visulisation Images</title>

    <script src="https://d3js.org/d3.v4.js" SameSite=None></script>
    <script src="/scripts/howler/howler.core.js" SameSite=None></script>
    
    <script src="/scripts/flumuco_head.js" 
            audio_urls='[]' ></script>

</head>
<body>

        <div id="top_menu"></div>
        <script src="/scripts/top_menu.js"></script>

        <div id="header_player"></div>
        <script src="/scripts/header_player.js" 
                header_div_id="header_player"></script>

    <div id="actual_page_body">

        <h1>Room Mic Data</h1>

        <hr>

        <div style="display: grid; grid-template-columns: 50% 50%; align-items: center; grid-gap: 10px;">

                <div>
                        <img src="/img/constanzo_combined_plots/mic_TSNE-IMG.png" alt="Mic t-SNE" style="width: 100%; height: auto;">
                        <p class="legend"><span style="font-style: italic;">Room Mic t-SNE</span>.</p>
                </div>

                <div>
                    <img src="/img/constanzo_combined_plots/mic_UMAP-IMG.png" alt="Mic UMAP" style="width: 100%; height: auto;">
                    <p class="legend"><span style="font-style: italic;">Room Mic UMAP</span>.</p>
            </div>

            <div>
                <img src="/img/constanzo_combined_plots/mic_PCA-IMG.png" alt="Mic PCA" style="width: 100%; height: auto;">
                <p class="legend"><span style="font-style: italic;">Room Mic PCA</span>.</p>
        </div>

        <div>
            <img src="/img/constanzo_combined_plots/mic_MINISOM-IMG.png" alt="Mic MINISOM" style="width: 100%; height: auto;">
            <p class="legend"><span style="font-style: italic;">Room Mic MINI SOM</span>.</p>
    </div>

    <div>
        <img src="/img/constanzo_combined_plots/mic_ISOMAP-IMG.png" alt="Mic Isomap" style="width: 100%; height: auto;">
        <p class="legend"><span style="font-style: italic;">Room Mic Isomap</span>.</p>
</div>

<div>
    <img src="/img/constanzo_combined_plots/mic_K-MEANS-IMG.png" alt="Mic K-Means" style="width: 100%; height: auto;">
    <p class="legend"><span style="font-style: italic;">Room Mic K-Means</span>.</p>
</div>

<div>
    <img src="/img/constanzo_combined_plots/mic_LLE-STANDARD-IMG.png" alt="Mic LLE" style="width: 100%; height: auto;">
    <p class="legend"><span style="font-style: italic;">Room Mic LLE</span>.</p>
</div>

<div>
    <img src="/img/constanzo_combined_plots/mixdown_TSNE-IMG.png" alt="Mixdown t-SNE" style="width: 100%; height: auto;">
    <p class="legend"><span style="font-style: italic;">Mixdown t-SNE</span>.</p>
</div>

<div>
    <img src="/img/constanzo_combined_plots/mixdown_UMAP_IMG.png" alt="Mixdown UMAP" style="width: 100%; height: auto;">
    <p class="legend"><span style="font-style: italic;">Mixdown UMAP</span>.</p>
</div>

        </div>

    </div>

    <script src="/scripts/collapsables.js"></script>

</body>
</html>
